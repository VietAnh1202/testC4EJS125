<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 2</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Nhập vào số từ 1 - 9"));
        if (number < 1 || number > 9) {
            console.log("Chỉ tính bảng cửu chương từ 1 đến 9");
        }
        else{
            for(let i = 1; i <= 10; i++) {
                console.log(number + "x" + i + "=" + (number*i));
            }
        }
    </script>
</body>
</html>
